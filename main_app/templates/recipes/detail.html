{% extends 'base.html' %}

{% block content %}

<h1>{{ recipe.name }}</h1>

<div class="card">
    <div class="card-content">
        <p>Category: {{ recipe.category }}</p>
        <a href="{{ recipe.link }}" target="_blank">Get cooking!</a>
        <img src="{{ recipe.image }}" alt="Recipe Photo" height="200">
    </div>
</div>

{% endblock %}
